<!-- En el formulario se ultiliza el nombre del for con un id con el mismo nombre
porque si el usuario pica la palabra lo relaciona con el campo q debe seleccionar  -->
        <form class="formulario">
        <div class="col1">
            <label for="nombre">Nombre</label>
            <input type="text" required placeholder="Tu nombre" id="nombre" name="nombre" />
            <label for="Email">E-mail</label>
            <input type="email" required id="Email" name="email"/>
            <div class="sexo">
                <label for="mujer">
                  <input type="radio" id="mujer" checked name="sexo" value="Mujer"> Mujer
                </label>
                <label for="hombre">
                  <input type="radio" id="hombre" name="sexo" value="Hombre"> Hombre
                </label>
            </div>
            <div class="intereses">
                <label for="cotizacion">
                  <input type="checkbox" checked id="cotizacion" name="intereses" value="cotizacion"> Cotización
                </label>
                <label for="reclamos">
                  <input type="checkbox" id="reclamos" name="intereses" value="reclamos"> Reclamos
                </label>
                <label for="comentarios">
                  <input type="checkbox" id="comentarios" name="intereses" value="comentarios"> Comentarios
                </label>
                <label for="otros">
                  <input type="checkbox" id="otros" name="intereses" value="otros"> Otros
                </label>
          </div>
        </div>
        <div class="col2">
              <label for="mensaje">Comentarios</label>
              <textarea name="mensaje" id="mensaje" cols="30" rows="7"></textarea>
  <!-- El submit es el boton de enviar el formulario y el value es la palabra "enviar"Tambien dentro de los impus checkbox y radioboton se necesitan esos values-->
              <input type="submit" value="Enviar" class="boton_productos"/>
          </div>
        </form>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blazy/1.8.2/blazy.min.js"></script>
    <script>
      var $burgerButton = document.getElementById('burger-button');
      var $menu = document.getElementById('menu');
      $burgerButton.addEventListener('touchstart',toggleMenu);
        function toggleMenu(){
        $menu.classList.toggle('active')
        };
        function showMenu(){
        $menu.classList.add('active');
        };
        function hideMenu(){
        $menu.classList.remove('active');
        };

      // $menu.classList.add('active')

  // Cargar las imagenes con Lazyblazy
      var bLazy = new Blazy({
        selector:'img'
      });

  // Gestos touch

      var $body = document.body;
      var gestos = new Hammer($body);
      gestos.on('swipeleft', hideMenu);
      gestos.on('swiperigth', showMenu);
    </script>
  </body>
</html>
